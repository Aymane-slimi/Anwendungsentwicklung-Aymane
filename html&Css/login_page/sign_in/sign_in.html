<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aymane-Slimi">
    <link rel="stylesheet" href="../all.css">
    <link rel="icon" href="../images/Icon.png" type="image">
    <title>Sign in</title>
</head>
<body>
    <div class="cont">
        <h2>create an Account</h2>
        <div>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="1-N" required class="txt" >
        </div>
        <div>
            <label for="second-name">Second Name</label>
            <input type="text" id="second-name" name="2-N" required class="txt">
        </div>
        <div>
            <label for="birthdate">Date of birth</label>
            <input type="date" id="birthdate" name="Birth" required>
        </div>
        <div>
            <fieldset >
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Man</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Woman</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </fieldset>
        </div>
        <div>
            <label for="gmail-phone">Mobile number or email</label>
            <input type="text" id="gmail-phone" class="txt">
        </div>
        <div>
            <label for="pass">New password</label>
            <input type="password" id="pass" name="password" class="txt">
        </div>
        <div>
            <input type="checkbox" id="terms">
            <label for="terms">I accept the Terms and <a href="conditions.html">Conditions</a></label>
        </div>
        <div class="end">
            <a href="confirmation.html">Confirm</a>
        </div>
    </div>
</body>
</html>
